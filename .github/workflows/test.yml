name: CI/CD Workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许部署到 GitHub Pages

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages  # 部署步骤
        if: github.ref == 'refs/heads/master'  # 仅在 master 分支触发
        uses: actions/deploy-pages@v1
        with:
          publish-dir: .next
